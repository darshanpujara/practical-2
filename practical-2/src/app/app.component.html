<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384- 
 B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

  <title>Hello, world!</title>
</head>

<body>
  <div class="xyz">
  <form [formGroup]="formData">
    <label class="program" for="Programs">Programs</label>
    <select (change)="dropDownChanges($event.target)" formControlName="program" class="form-select"
      aria-label="Default select example">
      <option *ngFor="let p of pro" value={{p.programNumber}}>{{p.programName}}</option>

    </select>
  </form>
  </div>

  <div class="container">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">No</th>
          <th scope="col">Name</th>
          <th scope="col">Project Manager</th>
          <th scope="col">Status</th>
          <th scope="col">Type</th>
          <th scope="col">CEs</th>
          <th scope="col">IssuesCount</th>
          <th scope="col">Potential Cost</th>
          <th scope="col">Date </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let i of apidata">
          <!-- <th scope="row"></th> -->
          <td>{{i.projectNumber}}</td>
          <td>{{i.projectName}}</td>
          <td>{{i.projectManager}}</td>
          <td *ngIf="(i.projectStatus)!=null;"><i class="fas fa-circle"></i>{{i.projectStatus}}</td>
          
          <td>{{i.projectType}}</td>
          <td>{{i.cEs}}</td>
          <td>{{i.issues}}</td>
          <td>{{i.potentialCosts}}</td>
          <td>{{i.createdOn|date}}</td>
        </tr>
      </tbody>
    </table>
  </div>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
